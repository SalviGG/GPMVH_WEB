<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>

</head>
<body th:fragment="administrativo">

<div class="panel panel-default">
    <div class="panel-heading main-color-bg">
        <h3 class="panel-title">Solicitud de días administrativos</h3>
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
            <th>Días disponibles</th>
            <th>Días utilizados</th>
            <th>Total de dias legales</th>
            </thead>
            <tbody>
            <tr>
                <th>num_dias_disponibles</th>
                <th>num_dias_utilizados</th>
                <th>num_dias_totales</th>
            </tr>
            </tbody>
        </table>
        <br/>
        <form method="post col-xs-4">
            <div class="form-group">
                <label for="tipoDia">Tipo de permiso</label>
                <select class="form-control" id="tipoDia">
                    <option>Día administrativo</option>
                    <option>Media mañana</option>
                    <option>Media tarde</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numero_dias">Rango de días a solicitar</label>
                <input type="text" class="form-control" id="numero_dias" name="numero_dias" value=""/>
            </div>
            <div class="form-group col-xs-12">
                <button type="button" class="btn btn-primary">Solicitar</button>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    $(function() {

        $('input[name="numero_dias"]').daterangepicker({
            autoUpdateInput: false,
            singleDatePicker: true,
            locale: {
                cancelLabel: 'Clear'
            },
            isInvalidDate: function(date) {
                return (date.day() == 0 || date.day() == 6);
            }
        });

        $('input[name="numero_dias"]').on('apply.daterangepicker', function(ev, picker) {
            $(this).val(picker.startDate.format('MM/DD/YYYY') );
        });

        $('input[name="numero_dias"]').on('cancel.daterangepicker', function(ev, picker) {
            $(this).val('');
        });

    });
</script>

</body>
</html>
