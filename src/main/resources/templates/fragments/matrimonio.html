<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>

</head>
<body th:fragment="matrimonio">

<div class="panel panel-default">
    <div class="panel-heading main-color-bg">
        <h3 class="panel-title">Solicitud de permisos Matrimoniales</h3>
    </div>
    <div class="panel-body">
        <form method="post" action="" class="col-xs-4" enctype="multipart/form-data">
            <div class="form-group">
                <label for="exampleInputFile">Adjuntar archivo</label>
                <input type="file" id="exampleInputFile" name="file">
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="form-group">
                <label for="fecha_inicial">Rango de d√≠as a solicitar</label>
                <input type="text" class="form-control" id="fecha_inicial" name="fecha_inicial" value=""/>
            </div>
            <div class="form-group col-xs-12">
                <button type="button" class="btn btn-primary">Solicitar</button>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    $(function() {

        $('input[name="numero_dias"]').daterangepicker({
            autoUpdateInput: false,
            locale: {
                cancelLabel: 'Clear'
            },
            isInvalidDate: function(date) {
                return (date.day() == 0 || date.day() == 6);
            }
        });

        $('input[name="numero_dias"]').on('apply.daterangepicker', function(ev, picker) {
            $(this).val(picker.startDate.format('MM/DD/YYYY') + ' - ' + picker.endDate.format('MM/DD/YYYY'));
        });

        $('input[name="numero_dias"]').on('cancel.daterangepicker', function(ev, picker) {
            $(this).val('');
        });

    });
</script>
</body>
</html>
