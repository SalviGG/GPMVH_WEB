<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>

</head>
<body th:fragment="horasCompensadas">

<div class="panel panel-default">
    <div class="panel-heading main-color-bg">
        <h3 class="panel-title">Solicitud de vacaciones</h3>
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
            <th>Horas disponibles</th>
            <th>Horas utilizadas</th>
            <th>Saldo total de horas</th>
            </thead>
            <tbody>
            <tr>
                <th>num_horas_disponibles</th>
                <th>num_horas_utilizados</th>
                <th>num_horas_totales</th>
            </tr>
            </tbody>
        </table>
        <br/>
        <form method="post" class="form col-xs-4" >
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="text" class="form-control" id="fecha" name="fecha">
            </div>
            <div class="form-group">
                <label for="fecha">Hora de incio</label>
                <input type="text" class="form-control" id="horasInicio">
            </div>
            <div class="form-group">
                <label for="fecha">Hora de incio</label>
                <input type="text" class="form-control" id="horasTermino">
            </div>
            <div class="form-group col-xs-10">
                <button type="button" class="btn btn-primary">Solicitar</button>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    $(function() {

        $('input[name="fecha"]').daterangepicker({
            autoUpdateInput: false,
            singleDatePicker: true,
            locale: {
                cancelLabel: 'Clear'
            },
            isInvalidDate: function(date) {
                return (date.day() == 0 || date.day() == 6);
            }
        });

        $('input[name="fecha"]').on('apply.daterangepicker', function(ev, picker) {
            $(this).val(picker.startDate.format('MM/DD/YYYY'));
        });

        $('input[name="fecha"]').on('cancel.daterangepicker', function(ev, picker) {
            $(this).val('');
        });

    });
</script>

</body>
</html>
